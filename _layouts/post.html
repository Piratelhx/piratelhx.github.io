---
layout: default
---
<article class="post">
  <header class="post-card-header">
    <div class="post-tags">
      {% for tag in page.tags %}
        {% assign tag_slug = tag | downcase %}
        <a href="{{ site.baseurl }}/tags/#{{ tag | slugify }}" 
           class="post-tag {{ tag_slug }}">
          {{ tag }}
        </a>
      {% endfor %}
    </div>
    <h1 class="post-title-main">{{ page.title }}</h1>
    <p class="post-meta">发布于 {{ page.date | date: "%Y年%m月%d日" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const iconMapping = {
    '什么': '❓',
    '核心': '🏗️',
    '关键': '⚡',
    '实践': '🛠️',
    '评估': '📊',
    '未来': '🔮',
    '总结': '💡'
  };

  const headers = document.querySelector('.post-content').querySelectorAll('h2');
  headers.forEach(h2 => {
    const h2Text = h2.textContent || h2.innerText;
    let iconChar = '🔹'; // Default icon

    for (const key in iconMapping) {
      if (h2Text.includes(key)) {
        iconChar = iconMapping[key];
        break;
      }
    }
    
    const iconSpan = document.createElement('span');
    iconSpan.className = 'icon';
    iconSpan.textContent = iconChar;
    h2.prepend(iconSpan);
  });
});
</script>
