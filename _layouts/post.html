---
layout: default
---

<style>
/* 文章标签样式 */
.post-meta {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 1rem;
  margin: 1.5rem 0;
  padding: 1rem;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  border-radius: 15px;
  border-left: 5px solid #667eea;
}

.post-date {
  color: #7f8c8d;
  font-weight: 600;
  display: flex;
  align-items: center;
}

.post-date::before {
  content: "📅";
  margin-right: 0.5rem;
}

.post-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  align-items: center;
}

.tags-label {
  color: #7f8c8d;
  font-weight: 600;
  display: flex;
  align-items: center;
}

.tags-label::before {
  content: "🏷️";
  margin-right: 0.5rem;
}

.post-tag {
  position: relative;
  display: inline-flex;
  align-items: center;
  padding: 0.5rem 1rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  text-decoration: none;
  border-radius: 25px;
  font-size: 0.85rem;
  font-weight: 600;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  overflow: hidden;
}

.post-tag::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s;
}

.post-tag:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
  text-decoration: none;
  color: white;
}

.post-tag:hover::before {
  left: 100%;
}

/* 文章内容样式优化 */
.post {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.post-title {
  font-size: 2.2rem;
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 0.5rem;
  line-height: 1.3;
}

/* 响应式设计 */
@media (max-width: 768px) {
  .post-meta {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.8rem;
  }
  
  .post-tags {
    width: 100%;
  }
  
  .post-title {
    font-size: 1.8rem;
  }
}
</style>

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  
  <div class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">
      {{ page.date | date: "%Y年%m月%d日" }}
    </time>
    
    {% if page.tags.size > 0 %}
    <div class="post-tags">
      <span class="tags-label">标签</span>
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
      {% endfor %}
    </div>
    {% endif %}
  </div>
  
  {{ content }}
</article>
